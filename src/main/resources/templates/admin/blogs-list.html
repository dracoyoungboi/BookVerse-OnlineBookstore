<!-- meta tags and other links -->
<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs List - Admin | BookVerse</title>
  <div th:replace="common/admin/css :: css"></div>
</head>
<body>
  <div class="body-overlay"></div>
  <div th:replace="common/admin/sidebar :: sidebar"></div>
  <main class="dashboard-main">
    <div th:replace="common/admin/header :: header"></div>

    <div class="dashboard-main-body">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
        <h6 class="fw-semibold mb-0">Blogs List</h6>
        <ul class="d-flex align-items-center gap-2">
          <li class="fw-medium">
            <a th:href="@{/demo/admin}" class="d-flex align-items-center gap-1 hover-text-primary">
              <iconify-icon icon="solar:home-smile-angle-outline" class="icon text-lg"></iconify-icon>
              Dashboard
            </a>
          </li>
          <li>-</li>
          <li class="fw-medium">Blogs List</li>
        </ul>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}">Success</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="card">
        <div class="card-header d-flex flex-wrap align-items-center justify-content-between gap-3">
          <div class="d-flex flex-wrap align-items-center gap-3">
            <div class="d-flex align-items-center gap-2">
              <span>Show</span>
              <select class="form-select form-select-sm w-auto" id="pageSizeSelect" onchange="changePageSize(this.value)">
                <option value="6" th:selected="${pageSize == 6}">6</option>
                <option value="10" th:selected="${pageSize == 10}">10</option>
                <option value="15" th:selected="${pageSize == 15}">15</option>
                <option value="20" th:selected="${pageSize == 20}">20</option>
              </select>
            </div>
            <form th:action="@{/admin/blogs}" method="get" class="d-flex align-items-center gap-2">
              <input type="hidden" name="page" value="0" />
              <input type="hidden" name="size" th:value="${pageSize}" />
              <div class="icon-field">
                <input type="text" name="search" th:value="${search}" class="form-control form-control-sm w-auto" placeholder="Search by title or author">
                <span class="icon"><iconify-icon icon="ion:search-outline"></iconify-icon></span>
              </div>
              <button type="submit" class="btn btn-sm btn-primary-600">Search</button>
              <a th:href="@{/admin/blogs}" class="btn btn-sm btn-secondary">Clear</a>
            </form>
          </div>
          <div class="d-flex flex-wrap align-items-center gap-3">
            <a th:href="@{/admin/blogs/add}" class="btn btn-sm btn-primary-600"><i class="ri-add-line"></i> Add Blog</a>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table bordered-table mb-0">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Thumbnail</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Created At</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(blogs)}">
                  <td colspan="6" class="text-center py-24"><p class="text-secondary-light mb-0">No blogs found.</p></td>
                </tr>
                <tr th:each="b : ${blogs}">
                  <td th:text="${b.blogId}">1</td>
                  <td>
                    <img th:if="${b.thumbnail != null and !b.thumbnail.isEmpty()}" th:src="${b.thumbnail}" alt="Thumbnail" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                    <span th:if="${b.thumbnail == null or b.thumbnail.isEmpty()}" class="text-secondary-light">No image</span>
                  </td>
                  <td th:text="${b.title}">Title</td>
                  <td th:text="${b.author}">Author</td>
                  <td th:text="${b.createdAt != null ? #temporals.format(b.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}">2025-01-01</td>
                  <td>
                    <div class="d-flex align-items-center gap-2">
                      <a th:href="@{/admin/blogs/view/{id}(id=${b.blogId})}"
                         class="w-32-px h-32-px bg-primary-light text-primary-600 rounded-circle d-inline-flex align-items-center justify-content-center" title="View">
                        <iconify-icon icon="iconamoon:eye-light"></iconify-icon>
                      </a>
                      <a th:href="@{/admin/blogs/edit/{id}(id=${b.blogId})}"
                         class="w-32-px h-32-px bg-success-focus text-success-main rounded-circle d-inline-flex align-items-center justify-content-center" title="Edit">
                        <iconify-icon icon="lucide:edit"></iconify-icon>
                      </a>
                      <form th:action="@{/admin/blogs/delete/{id}(id=${b.blogId})}" method="post" style="display:inline;"
                            onsubmit="return confirm('Are you sure you want to delete this blog?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="w-32-px h-32-px bg-danger-50 text-danger-main rounded-circle d-inline-flex align-items-center justify-content-center border-0" title="Delete">
                          <iconify-icon icon="mdi:trash-outline"></iconify-icon>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mt-24" th:if="${totalPages > 0}">
            <span>Showing <span th:text="${totalItems > 0 ? (currentPage * pageSize + 1) : 0}">1</span> to <span th:text="${totalItems > 0 ? (currentPage * pageSize + blogs.size()) : 0}">10</span> of <span th:text="${totalItems}">0</span> entries</span>
            <ul class="pagination d-flex flex-wrap align-items-center gap-2 justify-content-center mb-0" th:if="${totalPages > 1}">
              <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link text-secondary-light fw-medium radius-4 border-0 px-10 py-10 d-flex align-items-center justify-content-center h-32-px w-32-px bg-base"
                   th:href="@{/admin/blogs(page=${currentPage - 1}, size=${pageSize}, search=${search})}" th:if="${currentPage > 0}">
                  <iconify-icon icon="ep:d-arrow-left" class="text-xl"></iconify-icon>
                </a>
                <span class="page-link text-secondary-light fw-medium radius-4 border-0 px-10 py-10 d-flex align-items-center justify-content-center h-32-px w-32-px bg-base disabled" th:if="${currentPage == 0}">
                  <iconify-icon icon="ep:d-arrow-left" class="text-xl"></iconify-icon>
                </span>
              </li>
              <li class="page-item" th:if="${showFirstPage}">
                <a class="page-link bg-primary-50 text-secondary-light fw-medium radius-4 border-0 px-10 py-10 d-flex align-items-center justify-content-center h-32-px w-32-px"
                   th:href="@{/admin/blogs(page=0, size=${pageSize}, search=${search})}">1</a>
              </li>
              <li class="page-item" th:if="${showFirstEllipsis}"><span class="page-link bg-primary-50 text-secondary-light fw-medium radius-4 border-0 px-10 py-10 d-flex align-items-center justify-content-center h-32-px w-32-px">...</span></li>
              <li th:each="pageNum : ${#numbers.sequence(startPage, endPage)}" class="page-item" th:classappend="${pageNum == currentPage ? 'active' : ''}">
                <a class="page-link fw-medium radius-4 border-0 px-10 py-10 d-flex align-items-center justify-content-center h-32-px w-32-px" th:class="${pageNum == currentPage ? 'bg-primary-600 text-white' : 'bg-primary-50 text-secondary-light'}" th:href="@{/admin/blogs(page=${pageNum}, size=${pageSize}, search=${search})}" th:text="${pageNum + 1}">1</a>
              </li>
              <li class="page-item" th:if="${showLastEllipsis}"><span class="page-link bg-primary-50 text-secondary-light fw-medium radius-4 border-0 px-10 py-10 d-flex align-items-center justify-content-center h-32-px w-32-px">...</span></li>
              <li class="page-item" th:if="${showLastPage}">
                <a class="page-link bg-primary-50 text-secondary-light fw-medium radius-4 border-0 px-10 py-10 d-flex align-items-center justify-content-center h-32-px w-32-px" th:href="@{/admin/blogs(page=${totalPages - 1}, size=${pageSize}, search=${search})}" th:text="${totalPages}">1</a>
              </li>
              <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link text-secondary-light fw-medium radius-4 border-0 px-10 py-10 d-flex align-items-center justify-content-center h-32-px w-32-px bg-base" th:href="@{/admin/blogs(page=${currentPage + 1}, size=${pageSize}, search=${search})}" th:if="${currentPage < totalPages - 1}">
                  <iconify-icon icon="ep:d-arrow-right" class="text-xl"></iconify-icon>
                </a>
                <span class="page-link text-secondary-light fw-medium radius-4 border-0 px-10 py-10 d-flex align-items-center justify-content-center h-32-px w-32-px bg-base disabled" th:if="${currentPage == totalPages - 1}">
                  <iconify-icon icon="ep:d-arrow-right" class="text-xl"></iconify-icon>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      function changePageSize(size) {
        const url = new URL(window.location.href);
        url.searchParams.set('size', size);
        url.searchParams.set('page', '0');
        window.location.href = url.toString();
      }
    </script>

    <footer class="d-footer">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto"><p class="mb-0">Â© 2025 by Group 7 CPL_Java07.</p></div>
        <div class="col-auto"><p class="mb-0">Made by <span class="text-primary-600">us</span></p></div>
      </div>
    </footer>
  </main>
  <div th:replace="common/admin/js :: js"></div>
</body>
</html>
