<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Blog - Admin | BookVerse</title>
  <div th:replace="common/admin/css :: css"></div>
  <style>
    /* Optional small tweaks only for this page */
    .thumb-preview{max-width:200px; max-height:200px; border-radius:4px; border:1px solid #ddd; display:none}
  </style>
  </head>
<body>
  <div class="body-overlay"></div>
  <div th:replace="common/admin/sidebar :: sidebar"></div>

  <main class="dashboard-main">
    <div th:replace="common/admin/header :: header"></div>

    <div class="dashboard-main-body">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
        <h6 class="fw-semibold mb-0">Add Blog</h6>
        <ul class="d-flex align-items-center gap-2">
          <li class="fw-medium">
            <a th:href="@{/demo/admin}" class="d-flex align-items-center gap-1 hover-text-primary">
              <iconify-icon icon="solar:home-smile-angle-outline" class="icon text-lg"></iconify-icon>
              Dashboard
            </a>
          </li>
          <li>-</li>
          <li class="fw-medium"><a th:href="@{/admin/blogs}">Blogs</a></li>
          <li>-</li>
          <li class="fw-medium">Add Blog</li>
        </ul>
      </div>

      <!-- Alerts -->
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}">Success</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="card">
        <div class="card-body">
          <form th:action="@{/admin/blogs/add}" th:object="${blog}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{title}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Author <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{author}" required>
              </div>
              <div class="col-md-12">
                <label class="form-label">Thumbnail URL</label>
                <input type="url" class="form-control" th:field="*{thumbnail}" placeholder="https://example.com/image.jpg" oninput="previewThumb(this.value)">
                <small class="text-secondary-light">Optional. You can leave this blank.</small>
                <div class="mt-2"><img id="thumbPreview" class="thumb-preview" alt="Preview"></div>
              </div>
              <div class="col-md-12">
                <label class="form-label">Content</label>
                <textarea class="form-control" name="content" rows="8" placeholder="Write blog content here..."></textarea>
                <small class="text-secondary-light">Optional. Bạn có thể để trống phần này.</small>
              </div>
            </div>

            <div class="d-flex flex-wrap gap-3 justify-content-end mt-24 pt-24 border-top">
              <a th:href="@{/admin/blogs}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary-600">Save Blog</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="d-footer">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto">
          <p class="mb-0">© 2025 by Group 7 CPL_Java07.</p>
        </div>
        <div class="col-auto">
          <p class="mb-0">Made by <span class="text-primary-600">us</span></p>
        </div>
      </div>
    </footer>
  </main>

  <div th:replace="common/admin/js :: js"></div>
  <script>
    function previewThumb(url){
      const img = document.getElementById('thumbPreview');
      if(url && /^https?:\/\//i.test(url)){
        img.src = url; img.style.display = 'inline-block';
      } else { img.style.display = 'none'; }
    }
  </script>
</body>
</html>
