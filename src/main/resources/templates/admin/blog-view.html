<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Blog - Admin | BookVerse</title>
  <div th:replace="common/admin/css :: css"></div>
</head>
<body>
  <div class="body-overlay"></div>
  <div th:replace="common/admin/sidebar :: sidebar"></div>
  <main class="dashboard-main">
    <div th:replace="common/admin/header :: header"></div>

    <div class="dashboard-main-body">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
        <h6 class="fw-semibold mb-0">Blog Details</h6>
        <ul class="d-flex align-items-center gap-2">
          <li class="fw-medium">
            <a th:href="@{/demo/admin}" class="d-flex align-items-center gap-1 hover-text-primary">
              <iconify-icon icon="solar:home-smile-angle-outline" class="icon text-lg"></iconify-icon>
              Dashboard
            </a>
          </li>
          <li>-</li>
          <li class="fw-medium"><a th:href="@{/admin/blogs}">Blogs List</a></li>
          <li>-</li>
          <li class="fw-medium">View</li>
        </ul>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row g-4">
            <div class="col-md-3">
              <div class="border rounded-3 p-2 d-flex align-items-center justify-content-center" style="height:160px; background:#f8fafc;">
                <img th:if="${blog.thumbnail != null and !blog.thumbnail.isEmpty()}" th:src="${blog.thumbnail}" alt="Thumbnail" style="max-height:140px; max-width: 100%; object-fit: cover; border-radius: 6px;">
                <span th:if="${blog.thumbnail == null or blog.thumbnail.isEmpty()}" class="text-secondary-light">No image</span>
              </div>
            </div>
            <div class="col-md-9">
              <h5 class="mb-2" th:text="${blog.title}">Title</h5>
              <p class="mb-1 text-secondary-light">by <strong th:text="${blog.author}">Author</strong></p>
              <p class="mb-3 text-secondary-light">
                <iconify-icon icon="solar:calendar-outline" class="me-1"></iconify-icon>
                <span th:text="${blog.createdAt != null ? #temporals.format(blog.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}">2025-01-01</span>
              </p>
              <div>
                <a th:href="@{/admin/blogs/edit/{id}(id=${blog.blogId})}" class="btn btn-primary-600 btn-sm">Edit</a>
                <form th:action="@{/admin/blogs/delete/{id}(id=${blog.blogId})}" method="post" style="display:inline; margin-left:8px;"
                      onsubmit="return confirm('Are you sure you want to delete this blog?');">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
              </div>
            </div>
            <div class="col-12">
              <div class="border rounded-3 p-3">
                <h6 class="mb-2">Content</h6>
                <div th:if="${blog.blogDetails != null and !#lists.isEmpty(blog.blogDetails)}">
                  <p class="mb-0" th:utext="${blog.blogDetails.get(0).content}">Content</p>
                </div>
                <p th:if="${blog.blogDetails == null or #lists.isEmpty(blog.blogDetails)}" class="text-secondary-light mb-0">No content</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="d-footer">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto"><p class="mb-0">Â© 2025 by Group 7 CPL_Java07.</p></div>
        <div class="col-auto"><p class="mb-0">Made by <span class="text-primary-600">us</span></p></div>
      </div>
    </footer>
  </main>
  <div th:replace="common/admin/js :: js"></div>
</body>
</html>
