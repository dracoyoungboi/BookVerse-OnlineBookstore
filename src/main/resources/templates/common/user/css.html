<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="css">
    <!-- all css here -->
    <link rel="stylesheet" th:href="@{/user/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/animate.css}">
    <link rel="stylesheet" th:href="@{/user/css/meanmenu.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/user/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/flexslider.css}">
    <link rel="stylesheet" th:href="@{/user/css/chosen.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/style.css}">
    <link rel="stylesheet" th:href="@{/user/css/responsive.css}">
    <script th:src="@{/user/js/vendor/modernizr-2.8.3.min.js}"></script>
    <!-- Custom CSS to ensure consistent header color across all pages -->
    <style>
        /* Override header-top-area background to be consistent across all pages */
        /* This ensures header has the same color on home page (home-2) and other pages */
        .header-top-area {
            background: #666666 !important;
        }
        
        /* Also override text color for consistency */
        .header-top-area .language-area ul li a,
        .header-top-area .account-area ul li a {
            color: #fff !important;
        }
        
        .header-top-area .language-area ul li a:hover,
        .header-top-area .account-area ul li a:hover {
            color: #ddd !important;
        }
        
        /* Override divider color (::before pseudo-element) to be white on all pages */
        /* This ensures dividers are visible on the dark header background (#666666) */
        /* Original CSS has #666 for default pages and #fff for home-2, but we need #fff for all */
        .header-top-area .account-area ul>li::before {
            background: #fff !important;
            content: "" !important;
            height: 12px !important;
            position: absolute !important;
            right: -13px !important;
            top: 50% !important;
            width: 1px !important;
            transform: translateY(-50%) !important;
        }
        
        /* Ensure last item doesn't show divider (already in original CSS but ensure it works) */
        .header-top-area .account-area ul li:last-child::before {
            display: none !important;
        }
        
        /* Toast Notification Styles */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            display: none;
            align-items: center;
            gap: 10px;
            min-width: 300px;
            max-width: 400px;
        }
        
        .toast-notification.show {
            display: flex;
            animation: slideInRight 0.3s ease-out;
        }
        
        .toast-notification.success {
            background: #28a745;
        }
        
        .toast-notification.error {
            background: #dc3545;
        }
        
        .toast-notification.info {
            background: #17a2b8;
        }
        
        .toast-notification.warning {
            background: #ffc107;
            color: #333;
        }
        
        .toast-notification .toast-icon {
            font-size: 20px;
        }
        
        .toast-notification .toast-message {
            flex: 1;
            font-size: 14px;
        }
        
        .toast-notification .toast-close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
        }
        
        .toast-notification .toast-close:hover {
            opacity: 1;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        .toast-notification.hide {
            animation: slideOutRight 0.3s ease-out;
        }
    </style>
</head>
</html>
