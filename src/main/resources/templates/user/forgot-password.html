<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BookVerse â€“ Forgot Password</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">

    <div th:replace="~{common/user/css :: css}"></div>
</head>

<body class="login">
<div th:replace="~{common/user/header :: header}"></div>
<div class="breadcrumbs-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumbs-menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/forgot-password" class="active">Forgot Password</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="user-login-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-title text-center mb-30">
                    <h2>Forgot Password</h2>
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                </div>
            </div>
            <div class="offset-lg-3 col-lg-6 col-md-12 col-12">

                <form th:action="@{/forgot-password}" method="post" class="login-form">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div th:if="${error != null}" class="alert alert-danger" role="alert" style="color: red; text-align: center; margin-bottom: 15px; padding: 10px; background-color: #f8d7da; border-radius: 4px;">
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${success != null}" class="alert alert-success" role="alert" style="color: green; text-align: center; margin-bottom: 15px; padding: 10px; background-color: #d4edda; border-radius: 4px;">
                        <span th:text="${success}"></span>
                    </div>

                    <div class="single-login">
                        <label>Email address<span>*</span></label>
                        <input type="email" name="email" th:value="${email != null ? email : ''}" placeholder="Enter your email address" required />
                    </div>

                    <div class="single-login single-login-2" style="display: flex; flex-direction: column; align-items: center;">
                        <button type="submit" class="btn btn-primary" style="margin-top:8px; min-width:120px;">Send Reset Link</button>
                    </div>

                    <!-- Back to login link -->
                    <div class="login-form-links" style="display: flex; justify-content: center; align-items: center; margin-top: 15px; margin-bottom: 15px;">
                        <a th:href="@{/login}" class="login-link">Back to Login</a>
                    </div>
                    <style>
                        .login-form-links .login-link {
                            color: #d4af37;
                            text-decoration: none;
                            line-height: 24px;
                            font-size: 14px;
                            transition: .3s;
                        }
                        .login-form-links .login-link:hover {
                            text-decoration: underline;
                        }
                    </style>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{common/user/footer :: footer}"></div>
<div th:replace="~{common/user/js :: js}"></div>
</body>

</html>
