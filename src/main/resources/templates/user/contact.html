<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BookVerse - Contact Us</title>
    <meta name="description" content="Get in touch with BookVerse - We're here to help with all your book needs">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">

    <!-- common css import -->
    <div th:replace="common/user/css :: css"></div>
</head>
<body class="contact">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<!-- header-area-start -->
<div th:replace="common/user/header :: header"></div>
<!-- header-area-end -->
<!-- breadcrumbs-area-start -->
<div class="breadcrumbs-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumbs-menu">
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a href="#" class="active">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumbs-area-end -->
<!-- contact-area-start -->
<div class="contact-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <ul>
                        <li>
                            <i class="fa fa-map-marker"></i>
                            <span>Address: </span>
                            123 Book Street, Reading City, RC 12345
                        </li>
                        <li>
                            <i class="fa fa-phone"></i>
                            <span>Phone: </span>
                            (800) 123-4567
                        </li>
                        <li>
                            <i class="fa fa-envelope"></i>
                            <span>Email: </span>
                            <a href="mailto:contact@bookverse.com">contact@bookverse.com</a>
                        </li>
                        <li>
                            <i class="fa fa-clock-o"></i>
                            <span>Business Hours: </span>
                            Monday - Friday: 9:00 AM - 6:00 PM<br>
                            Saturday: 10:00 AM - 4:00 PM<br>
                            Sunday: Closed
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <div class="contact-form">
                    <h3><i class="fa fa-envelope-o"></i>Leave a Message</h3>
                    <form id="contact-form" th:action="@{/contact}" method="post">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="single-form-3">
                                    <input id="name" name="name" type="text" placeholder="Your Name" required 
                                           minlength="2" maxlength="100">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="single-form-3">
                                    <input id="email" name="email" type="email" placeholder="Your Email" required 
                                           maxlength="255">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="single-form-3">
                                    <input id="subject" name="subject" type="text" placeholder="Subject" required 
                                           minlength="3" maxlength="200">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="single-form-3">
                                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required 
                                              minlength="10" maxlength="2000"></textarea>
                                    <button class="submit" type="submit">SEND MESSAGE</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p class="form-messege"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- contact-area-end -->
<!-- footer-area-start -->
<div th:replace="common/user/footer :: footer"></div>
<!-- footer-area-end -->


<div th:replace="common/user/js :: js"></div>
<script th:src="@{/user/js/ajax-mail.js}"></script>
</body>
</html>
