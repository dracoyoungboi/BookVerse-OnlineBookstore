<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Koparion â€“ Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">

    <div th:replace="~{common/user/css :: css}"></div>
</head>

<body class="login">
<div th:replace="~{common/user/header :: header}"></div>
<div class="breadcrumbs-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumbs-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#" class="active">login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="user-login-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-title text-center mb-30">
                    <h2>Login</h2>
                    <p>Welcome back! Please sign in to your account.</p>
                </div>
            </div>
            <div class="offset-lg-3 col-lg-6 col-md-12 col-12">

                <form th:action="@{/perform_login}" method="post" class="login-form">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div th:if="${param.error}" class="alert alert-danger" role="alert" style="color: red; text-align: center; margin-bottom: 15px; padding: 10px; background-color: #f8d7da; border-radius: 4px;">
                        Invalid username or password!
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success" role="alert" style="color: green; text-align: center; margin-bottom: 15px; padding: 10px; background-color: #d4edda; border-radius: 4px;">
                        You have been logged out successfully.
                    </div>

                    <div class="single-login">
                        <label>Username or email<span>*</span></label>
                        <input type="text" name="username" th:value="${lastUsername != null ? lastUsername : ''}" required />
                    </div>
                    <div class="single-login">
                        <label>Passwords <span>*</span></label>
                        <input type="password" name="password" required />
                    </div>
                    <!-- Remember me above the login button, both centered together with social login -->
                    <div class="single-login single-login-2" style="display: flex; flex-direction: column; align-items: center;">
                        <div style="margin-bottom:12px; display:flex; align-items:center; gap:8px;">
                            <input id="rememberme" type="checkbox" name="rememberme" value="forever" />
                            <label for="rememberme" style="margin:0;">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top:8px; min-width:120px;">Login</button>
                    </div>

                    <!-- OAuth2 social login buttons (centered with Login) -->
                    <div class="social-login text-center" style="margin-top:18px; text-align:center;">
                        <p style="margin-bottom:8px;">Or sign in with</p>
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger" style="display:inline-block;">Sign in with Google</a>
                        <!-- Add more providers here if configured -->
                    </div>
                    <a href="#">Lost your password?</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{common/user/footer :: footer}"></div>
<div th:replace="~{common/user/js :: js}"></div>
</body>

</html>
