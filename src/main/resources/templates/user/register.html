<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Koparion – Book Shop HTML5 Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <div th:replace="common/user/css :: css"></div>
</head>

<body class="register">
<div th:replace="common/user/header :: header"></div>

<div class="breadcrumbs-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumbs-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#" class="active">register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${success}" class="alert alert-success" style="text-align:center;margin-bottom:16px;">
    <span th:text="${success}"></span>
</div>
<div class="user-login-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-title text-center mb-30">
                    <h2>Sign Up</h2>
                    <p>doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo<br>inventore veritatis et quasi architecto beat</p>
                </div>
            </div>

            <div class="offset-lg-2 col-lg-8 col-md-12 col-12">
                <div class="billing-fields">
                    <form action="/register" method="post">
                        <div class="row">
                            <div class="col-12">
                                <div class="single-register">
                                    <label>Username<span>*</span></label>
                                    <input type="text" name="username" th:value="${usernameV}" required />
                                    <small th:if="${errorUsername}" style="color:#d33;" th:text="${errorUsername}"></small>
                                </div>
                            </div>

                            <div class="col-lg-6 col-12">
                                <div class="single-register">
                                    <label>Password<span>*</span></label>
                                    <input type="password" id="password" name="password" required />
                                </div>
                            </div>
                            <div class="col-lg-6 col-12">
                                <div class="single-register">
                                    <label>Confirm password<span>*</span></label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                                    <small id="pwMismatch" style="display:none;color:#d33;">Mật khẩu không trùng khớp</small>
                                    <small th:if="${errorPassword}" style="color:#d33;" th:text="${errorPassword}"></small>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="single-register">
                                    <label>Email Address<span>*</span></label>
                                    <input type="email" name="email" th:value="${emailV}" required />
                                    <small th:if="${errorEmail}" style="color:#d33;" th:text="${errorEmail}"></small>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="single-register">
                                    <label>Phone<span>*</span></label>
                                    <input type="text" name="phone" th:value="${phoneV}" required />
                                    <small th:if="${errorPhone}" style="color:#d33;" th:text="${errorPhone}"></small>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="single-register">
                                    <label>Full Name<span>*</span></label>
                                    <input type="text" name="fullName" required />
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="single-register">
                                    <label>Address<span>*</span></label>
                                    <input type="text" name="address" placeholder="Street address" required />
                                    <input type="text" name="address2" placeholder="Apartment, suite, unit etc. (optional)" />
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="single-register single-register-3">
                                    <input id="rememberme" type="checkbox" name="rememberme" value="forever">
                                    <label class="inline">I agree to the <a href="#">Terms & Conditions</a></label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="single-register">
                                    <button type="submit">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    (function () {
        const pw = document.getElementById('password');
        const cpw = document.getElementById('confirmPassword');
        const warn = document.getElementById('pwMismatch');
        const btn = document.getElementById('registerBtn');

        function checkMatch() {
            const mismatch = pw.value && cpw.value && pw.value !== cpw.value;
            warn.style.display = mismatch ? 'inline' : 'none';
            btn.disabled = mismatch;
        }

        pw.addEventListener('input', checkMatch);
        cpw.addEventListener('input', checkMatch);
    })();
</script>

<div th:replace="common/user/footer :: footer"></div>
<div th:replace="common/user/js :: js"></div>
</body>
</html>
