<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BookVerse – Reset Password</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">

    <div th:replace="~{common/user/css :: css}"></div>
</head>

<body class="login">
<div th:replace="~{common/user/header :: header}"></div>
<div class="breadcrumbs-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumbs-menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/reset-password" class="active">Reset Password</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="user-login-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-title text-center mb-30">
                    <h2>Reset Password</h2>
                    <p>Enter your new password below.</p>
                </div>
            </div>
            <div class="offset-lg-3 col-lg-6 col-md-12 col-12">

                <form th:action="@{/reset-password}" method="post" class="login-form" id="resetPasswordForm">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="email" th:value="${email != null ? email : param.email}" />
                    <input type="hidden" name="token" th:value="${token != null ? token : param.token}" />

                    <div th:if="${error != null}" class="alert alert-danger" role="alert" style="color: red; text-align: center; margin-bottom: 15px; padding: 10px; background-color: #f8d7da; border-radius: 4px;">
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${success != null}" class="alert alert-success" role="alert" style="color: green; text-align: center; margin-bottom: 15px; padding: 10px; background-color: #d4edda; border-radius: 4px;">
                        <span th:text="${success}"></span>
                    </div>

                    <div th:if="${error == null and success == null}">
                        <div class="single-login">
                            <label>New Password<span>*</span></label>
                            <input type="password" name="password" id="password" placeholder="Enter new password" required minlength="8" />
                            <div id="passwordRequirements" style="margin-top: 8px; font-size: 12px;">
                                <div id="req-length" class="requirement-item">
                                    <span class="req-icon">❌</span> At least 8 characters
                                </div>
                                <div id="req-uppercase" class="requirement-item">
                                    <span class="req-icon">❌</span> One uppercase letter
                                </div>
                                <div id="req-lowercase" class="requirement-item">
                                    <span class="req-icon">❌</span> One lowercase letter
                                </div>
                                <div id="req-digit" class="requirement-item">
                                    <span class="req-icon">❌</span> One digit
                                </div>
                                <div id="req-special" class="requirement-item">
                                    <span class="req-icon">❌</span> One special character
                                </div>
                            </div>
                        </div>

                        <div class="single-login">
                            <label>Confirm New Password<span>*</span></label>
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm new password" required minlength="8" />
                        </div>

                        <div class="single-login single-login-2" style="display: flex; flex-direction: column; align-items: center;">
                            <button type="submit" class="btn btn-primary" style="margin-top:8px; min-width:120px;">Reset Password</button>
                        </div>
                    </div>

                    <!-- Back to login link -->
                    <div class="login-form-links" style="display: flex; justify-content: center; align-items: center; margin-top: 15px; margin-bottom: 15px;">
                        <a th:href="@{/login}" class="login-link">Back to Login</a>
                    </div>
                    <style>
                        .login-form-links .login-link {
                            color: #d4af37;
                            text-decoration: none;
                            line-height: 24px;
                            font-size: 14px;
                            transition: .3s;
                        }
                        .login-form-links .login-link:hover {
                            text-decoration: underline;
                        }

                        .requirement-item {
                            display: flex;
                            align-items: center;
                            margin-bottom: 4px;
                            color: #666;
                        }

                        .requirement-item.valid {
                            color: #28a745;
                        }

                        .requirement-item.invalid {
                            color: #dc3545;
                        }

                        .req-icon {
                            margin-right: 6px;
                            font-size: 14px;
                        }
                    </style>
                </form>
                
                <script>
                    const passwordInput = document.getElementById('password');
                    const confirmPasswordInput = document.getElementById('confirmPassword');
                    
                    // Password validation function
                    function validatePassword(password) {
                        const requirements = {
                            length: password.length >= 8,
                            uppercase: /[A-Z]/.test(password),
                            lowercase: /[a-z]/.test(password),
                            digit: /[0-9]/.test(password),
                            special: /[^A-Za-z0-9]/.test(password)
                        };
                        
                        // Update UI for each requirement
                        updateRequirement('req-length', requirements.length);
                        updateRequirement('req-uppercase', requirements.uppercase);
                        updateRequirement('req-lowercase', requirements.lowercase);
                        updateRequirement('req-digit', requirements.digit);
                        updateRequirement('req-special', requirements.special);
                        
                        // Return true if all requirements are met
                        return Object.values(requirements).every(req => req === true);
                    }
                    
                    function updateRequirement(elementId, isValid) {
                        const element = document.getElementById(elementId);
                        if (element) {
                            const icon = element.querySelector('.req-icon');
                            if (isValid) {
                                element.classList.remove('invalid');
                                element.classList.add('valid');
                                icon.textContent = '✅';
                            } else {
                                element.classList.remove('valid');
                                element.classList.add('invalid');
                                icon.textContent = '❌';
                            }
                        }
                    }
                    
                    // Real-time password validation
                    if (passwordInput) {
                        passwordInput.addEventListener('input', function() {
                            validatePassword(this.value);
                        });
                    }
                    
                    // Form submission validation
                    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
                        const pwd = passwordInput.value;
                        const confirm = confirmPasswordInput.value;
                        
                        // Validate password strength
                        if (!validatePassword(pwd)) {
                            e.preventDefault();
                            alert("Password does not meet the requirements! Please check the requirements above.");
                            return false;
                        }
                        
                        // Validate password match
                        if (pwd !== confirm) {
                            e.preventDefault();
                            alert("Passwords do not match!");
                            return false;
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{common/user/footer :: footer}"></div>
<div th:replace="~{common/user/js :: js}"></div>
</body>

</html>
